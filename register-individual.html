<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>3RZ Crypto Exchange</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vendors/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="body-wrap page-register-individual">
		<header class="sct-header">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<a href="#" class="box-logo" title="3RZ Crypto Exchange">
							<img src="img/3rz-logo.png" alt="3RZ Crypto Exchange">
						</a>
					</div>
					<div class="col-md-9 d-flex justify-content-end align-items-start">
						<ul class="top-options d-flex justify-content-center align-items-center">
							<li>
								<a href="#" title="Contact/Help">Contact/Help</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="sct-main">
			<section class="sct-register">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<form class="form-default form-register" novalidate>
								<h1 class="title-default green">
									Register in 3RZ CRYPTO EXCHANGE
								</h1>

								<h2 class="title-default white">Individual</h2>
								<div class="fields-as-row">
									<div class="form-group">
										<input type="email" class="form-control" placeholder="E-mail">
									</div>
									<div class="form-group">
										<input type="email" class="form-control" placeholder="E-mail Confirmation">
									</div>
									<div class="form-group field-ind">
										<input type="text" class="form-control" placeholder="First Name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Last Name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Date of Birth">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Tax ID">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Tax ID Country">
									</div>
								</div>
								<div class="form-group text-right mb-20">
									<button type="button" class="btn-link">Edit</button>
								</div>

								<h2 class="title-default white">Add More Information to your Profile</h2>
								<div class="fields-as-row mb-30">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Citizenship">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Place of Birth">
									</div>
									<div class="form-group">
										<select class="form-control">
											<option value="">Type of Identification</option>
											<option value="1">Option 1</option>
											<option value="2">Option 2</option>
											<option value="3">Option 3</option>
										</select>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Identification Number">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Identification Expiration Date">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Identification Issuing Country">
									</div>
									<div class="form-group">
										<input type="tel" class="form-control" placeholder="Phone Number">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Individual Country Address">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Individual Zipcode Address">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Individual Sstate Address">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Individual City Address">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Individual Full Address">
									</div>
								</div>

								<h2 class="title-default white">Upload files</h2>
								<div class="form-group">
									<label class="nice-input-file">
										<input type="file">
										<span>Identification Document</span>
									</label>
								</div>
								<div class="form-group">
									<label class="nice-input-file">
										<input type="file">
										<span>Selfie with your identification document</span>
									</label>
								</div>
								<div class="form-group mb-40">
									<label class="nice-input-file">
										<input type="file">
										<span>Proof of Individual Address (90 days maximum)</span>
									</label>
								</div>
								
								<div class="form-group mb-15">
									<label class="wm-custom-checkbox right noselect">
			                            <input type="checkbox" name="test2">
			                            <span class="checkmark"></span>
			                            <span class="label">I accept the terms of use</span>
			                        </label>
								</div>
								<div class="form-action">
									<button type="submit" class="btn btn-primary btn-block">Register</button>
								</div>
								<div class="form-extras">
									<a href="#" class="" title="I already have Registration">I already have Registration</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="vendors/jquery-3.3.1.slim.min.js"></script>
	<script src="vendors/popper.min.js"></script>
	<script src="vendors/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
