<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>3RZ Crypto Exchange</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vendors/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="body-wrap page-recover-password">
		<header class="sct-header">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<a href="#" class="box-logo" title="3RZ Crypto Exchange">
							<img src="img/3rz-logo.png" alt="3RZ Crypto Exchange">
						</a>
					</div>
					<div class="col-md-9 d-flex justify-content-end align-items-start">
						<ul class="top-options d-flex justify-content-center align-items-center">
							<li>
								<a href="#" title="Contact/Help">Contact/Help</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="sct-main">
			<section class="sct-recover-password">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<form class="form-default form-deposity" novalidate>
								<h1 class="title-default green">Recover Password</h1>
								<div class="fields-as-row">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="E-mail">
									</div>
								</div>
								<div class="form-action">
									<button type="submit" class="btn btn-primary btn-block">Recover</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="vendors/jquery-3.3.1.slim.min.js"></script>
	<script src="vendors/popper.min.js"></script>
	<script src="vendors/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
