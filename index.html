<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>3RZ Crypto Exchange</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vendors/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="body-wrap page-home">
		<header class="sct-header">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<a href="#" class="box-logo" title="3RZ Crypto Exchange">
							<img src="img/3rz-logo.png" alt="3RZ Crypto Exchange">
						</a>
					</div>
					<div class="col-md-9 d-flex justify-content-end align-items-start">
						<ul class="top-options d-flex justify-content-center align-items-center">
							<li>
								<a href="#" title="Contact/Help">Contact/Help</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="sct-main">
			<section class="sct-home">
				<section class="container">
					<div class="row">
						<div class="col-md-7">
							<h1>Access the global cryptocurrency market simply and securely.</h1>
						</div>
						<div class="col-md-5">
							<h2 class="title-default white">
								Login with <span class="text-uppercase">3RZ Crypto Exchange</span>
							</h2>
							<form class="form-default form-login" novalidate>
								<div class="fields-spaced">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Your Username">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" placeholder="Your Password">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="2FA (If Anable)">
									</div>
								</div>
								<div class="form-action">
									<button type="submit" class="btn btn-primary btn-block d-flex justify-content-center">
										<i class="icon padlock-white"></i> Login
									</button>
								</div>
								<div class="row">
									<div class="col">
										<a href="#" title="Recover password">Recover password</a>
									</div>
									<div class="col text-right">
										<a href="#" title="Not a customer? Register">Not a customer? Register</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</section>
		</main>
	</div>
	<script src="vendors/jquery-3.3.1.slim.min.js"></script>
	<script src="vendors/popper.min.js"></script>
	<script src="vendors/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
